<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head::head" />
    <th:block th:replace="layout/script::script" />
    <title>Thông tin thành phố</title>
</head>
<body>
<div class="container mt-2">
    <div class="row">
        <div class="col-8">
            <h2 class="card-title d-inline">Thành phố </h2>
<!--            <h2 class="card-title d-inline" th:text="${cities.cityName}"></h2>-->
        </div>
        <div class="col-4 text-end">
            <a href="/city/create" class="btn btn-outline-primary">
                <span>Xem danh sách thành phố</span>
            </a>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" class="text-center"></th>
                <th scope="col" class="text-center"></th>
            </tr>
            </thead>
            <tbody>
            <th:block>
                <tr>
                    <td>Tên:</td>
                    <td th:text=""></td>
                </tr>
                <tr>
                    <td>Quốc gia:</td>
                    <td th:text=""></td>
                </tr>
                <tr>
                    <td>Diện tích:</td>
                    <td th:text=""></td>
                </tr>
                <tr>
                    <td>Dân số:</td>
                    <td th:text=""></td>
                </tr>
                <tr>
                    <td>GDP:</td>
                    <td th:text=""></td>
                </tr>
                <tr>
                    <td>Giới thiệu:</td>
                </tr>
                <tr>
                    <td th:text="" colspan="2"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
