<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/font/favicon.ico">
    <link rel="stylesheet" href="./assets/css/bootstap.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/swetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Add New Customer</title>
</head>

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Create Customer</h1>
                </div>
                <div class="col-sm-6">
                    <a href="./index.html" class="btn btn-outline-light">
                        <i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span>
                    </a>
                </div>
            </div>
        </div>
        <form action="" method="post">
            <fieldset class="row g-3">
                <div class="col-md-6 ">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
                <div class="col-md-12">
                    <button type="button" id="btnCreateCustomer" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create customer
                    </button>
                </div>
            </fieldset>

        </form>
    </div>
</body>

</html>
