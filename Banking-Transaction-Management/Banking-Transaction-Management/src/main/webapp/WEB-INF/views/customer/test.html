<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customer/save}" class="btn btn-outline-light">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New Customer</span>
                </a>
                <a href="/transfer/showListTransfer" class="btn btn-outline-light">
                    <i class="fa fa-history" aria-hidden="true"></i>
                    <span>Transfer money Information</span>
                </a>
                <!--                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!--    <div class="modal fade" id="myModal" role="dialog">-->

    <!--            &lt;!&ndash; Modal content&ndash;&gt;-->

    <!--                    <button type="button" class="close" data-dismiss="modal">&times;</button>-->

    <!--        </div>-->

    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th colspan="5" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="c : ${customers}">
                <tr>
                    <td th:text="${c.getId()}"></td>
                    <td th:text="${c.getFullName()}"></td>
                    <td th:text="${c.getEmail()}"></td>
                    <td th:text="${c.getPhone()}"></td>
                    <td th:text="${c.getAddress()}"></td>
                    <td th:text="${c.getBalance()}"></td>
                    <td>
                        <a th:href="@{/customer/update/__${c.getId()}__}" type="button" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/deposit/save/__${c.getId()}__}" type="button" class="btn btn-outline-success">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/withdraw/save/__${c.getId()}__}" type="button" class="btn btn-outline-warning">
                            <i class="fa-solid fa-minus"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/transfer/save/__${c.getId()}__}" type="button" class="btn btn-outline-primary">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/customer/suspension/__${c.getId()}__}" type="button" class="btn btn-outline-danger">
                            <i class="fa-solid fa-ban"></i>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
        </div>
    </div>
</div>
<th:block th:replace="~{/layout/script:: script_all}"></th:block>
</body>

</html>
