<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="shortcut icon" href="/tools/font/favicon.ico">
    <link rel="stylesheet" href="/tools/font/fontawesome-free-6.1.1-web">
    <link rel="stylesheet" href="/tools/css/bootstrap.css">
    <link rel="stylesheet" href="/tools/css/style.css">
    <link rel="stylesheet" href="/tools/css/swetalert2.min.css">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-md-6">
            <a href="/customers" class="btn btn-outline-light">
                <i class="fa fa-list" aria-hidden="true"></i>
                <span>Customers List</span>
            </a>
        </div>
    </div>

    <form th:action="@{/create-customer}" th:object="${customer}" method="post"
          class="needs-validation" novalidate>

        <div class="row">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:field="*{fullName}">
                <div class="invalid-feedback">
                    Please choose a FullName. VD: Nguyen Van A
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       th:field="*{email}">
                <div class="invalid-feedback">
                    Please choose a email. VD: total@codegym.vn
                </div>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       th:field="*{phone}">
                <div class="invalid-feedback">
                    Please choose a phone 10 character. vd: 0987654321
                </div>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       th:field="*{address}">
                <div class="invalid-feedback">
                    Please choose a address. vd: 28 Nguyen Tri Phuong, Hue
                </div>
            </div>

            <div class="col-md-12">
                <br>
                <br>
                <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary">
                    <i class="fa fa-plus"></i>
                    Create customer
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <footer>
            <th:block th:if="${message}">
                <div class="bg-success p-2 text-white"><span th:text="${message}"></span></div>
            </th:block>
            <th:block th:if="${error}">
                <div class="bg-danger bg-gradient p-2 text-white"><span th:text="${error}"></span></div>
            </th:block>
        </footer>
    </div>
</div>

<th:block th:replace="~{/layout/script::script_all}"></th:block>
</body>
</html>
